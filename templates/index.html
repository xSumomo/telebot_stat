<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <form id="ranksForm">
            <label for="chatId">Chat ID:</label>
            <input type="number" id="chatId" name="chatId" required>
            <label for="ranks">Ranks (comma-separated):</label>
            <input type="text" id="ranks" name="ranks" required>
            <button type="submit">Update Ranks</button>
        </form>
        <form id="experienceForm">
            <label for="experienceThresholds">Experience Thresholds (comma-separated):</label>
            <input type="text" id="experienceThresholds" name="experienceThresholds" required>
            <button type="submit">Update Experience Thresholds</button>
        </form>
    </div>
    <script>
        document.getElementById('ranksForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const chatId = document.getElementById('chatId').value;
            const ranks = document.getElementById('ranks').value.split(',').map(rank => rank.trim());
            fetch(`/api/ranks/${chatId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ranks })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('experienceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const chatId = document.getElementById('chatId').value;
            const experienceThresholds = document.getElementById('experienceThresholds').value.split(',').map(exp => parseInt(exp.trim()));
            fetch(`/api/experience/${chatId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ experience_thresholds: experienceThresholds })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
